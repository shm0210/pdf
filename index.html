<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern PDF Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <input id="pdfUrl" class="url-input" type="url" placeholder="Paste PDF URL and press Enter or Load" />
      <button id="loadBtn" class="btn">
        <span class="btn-text">Load</span>
        <div class="btn-spinner" style="display: none;">
          <div class="spinner"></div>
        </div>
      </button>
    </div>

    <div id="viewerWrap" class="viewer-wrap">
      <div id="viewer" class="viewer">
        <div id="hint" class="hint">
          <div class="hint-icon">ðŸ“„</div>
          <p>Paste a public PDF link above or pass it as <code>?pdf=url</code>.</p>
        </div>
      </div>
    </div>

    <div id="pageIndicator" class="page-indicator" style="display:none">0 / 0</div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
