<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimal PDF Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <input id="pdfUrl" class="url-input" type="url" placeholder="Paste PDF URL and press Enter or Load" />
      <button id="loadBtn" class="btn">Load</button>
    </div>

    <div id="viewerWrap" class="viewer-wrap">
      <div id="viewer" class="viewer">
        <div id="hint" style="text-align:center;color:#666;padding:20px;">
          Paste a public PDF link above or pass it as <code>?=url</code>.
        </div>
      </div>
    </div>

    <div id="pageIndicator" class="page-indicator" style="display:none">0 / 0</div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
